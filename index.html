    <script>

        const COOLDOWN_DAYS = 6;

        // === Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¹Ø¬Ù„Ø© (Ø§Ù„Ø¬ÙˆØ§Ø¦Ø² ÙˆØ§Ù„Ø§Ø­ØªÙ…Ø§Ù„Ø§Øª) ===
        const segments = [

        function checkAvailability() {
            const lastSpinTime = localStorage.getItem('lastSpinTime');
            
            if (lastSpinTime) {

                if (timePassed < COOLDOWN_TIME_MS) {

        function updateTimerDisplay(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));

            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));

        function drawWheel() {
            let gradient = `conic-gradient(`;
            segments.forEach((seg, i) => {
                const start = i * segmentAngle;
                const end = (i + 1) * segmentAngle;
                gradient += `${seg.color} ${start}deg ${end}deg, `;
            });
            wheel.style.background = gradient.slice(0, -2) + ")";

            wheel.innerHTML = ""; 
            segments.forEach((seg, i) => {

                // ØªÙ… ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ù‡Ù†Ø§ Ù„Ø¶Ù…Ø§Ù† ØªÙ…Ø±ÙƒØ² Ø§Ù„Ù†Øµ
                labelDiv.innerHTML = `<span class="segment-text" style="transform: rotate(90deg) translateX(20px);">${seg.label}</span>`;

        function handleSpinClick() {

        function determineWinner() {

            const extraSpins = 360 * 5;

            // const jitter = (Math.random() - 0.5) * (segmentAngle * 0.8);

            const finalRotation = Math.floor(targetRotation); // + jitter

            wheel.style.transform = `rotate(${finalRotation}deg)`;

        }

        init();
